<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>確認ダイアログ</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="xxxDialog.css">
  </head>

  <body>
    <h2>WindowsFormのメッセージボックスっぽいダイアログ</h2>
    <div class="content-frame">
      <label for="InfoTitle">タイトル：</label>
      <input type="text" id="InfoTitle" name="InfoTitle" minlength="4" maxlength="10" size="12" value="情報">
      <label for="InfoTitle" class="input-lp">内容：</label>
      <input type="text" id="InfoContents" name="InfoContents" minlength="4" maxlength="24"  size="38" value="モソブラソが冷蔵庫にあります。">
      <button id="ShowInfoButton">情報ダイアログを表示</button>
      <div id="InfoRes" class="msg-frame"></div>
    </div>

    <div class="content-frame">
      <label for="QuestionTitle">タイトル：</label>
      <input type="text" id="QuestionTitle" name="QuestionTitle" minlength="4" maxlength="10" size="12" value="確認">
      <label for="QuestionTitle" class="input-lp">内容：</label>
      <input type="text" id="QuestionContents" name="QuestionContents" minlength="4" maxlength="24" size="38" value="モソブラソを食べます。<br/>よろしいですか？">
      <button id="ShowYesNoButton">確認ダイアログを表示</button>
      <div id="QuestionRes" class="msg-frame"></div>
    </div>

    <div class="content-frame">
      <label for="CautionTitle">タイトル：</label>
      <input type="text" id="CautionTitle" name="CautionTitle" minlength="4" maxlength="10" size="12" value="注意（警告）">
      <label for="CautionTitle" class="input-lp">内容：</label>
      <input type="text" id="CautionContents" name="CautionContents" minlength="4" maxlength="24"  size="38" value="モソブラソは、１日１個までです。">
      <button id="ShowCautionButton">注意（警告）ダイアログを表示</button>
      <div id="CautionRes" class="msg-frame"></div>
    </div>

    <div class="content-frame">
      <label for="ErrorTitle">タイトル：</label>
      <input type="text" id="ErrorTitle" name="ErrorTitle" minlength="4" maxlength="10" size="12" value="システムエラー">
      <label for="ErrorTitle" class="input-lp">内容：</label>
      <input type="text" id="ErrorContents" name="ErrorContents" minlength="4" maxlength="24"  size="38" value="モソブラソが腐っていました。<br/>購入元に連絡してください。">
      <button id="ShowErrorButton">システムエラーダイアログを表示</button>
      <div id="ErrorRes" class="msg-frame"></div>
    </div>
    <div class="content-frame">
      <a href="../index.html">戻る</a>
    </div>

    <!-- ここから下がダイアログ-->
    <!-- 情報 -->
    <dialog id="xxxInfoDialog" class="xxxDialog">
      <div id="xxxInfoDialogTitle" class="xxxDialogTitle"></div>
      <div class="xxxDialogFrame">
        <div class="xxxDialogMsgArea">
            <img src="./info.png" width="30" height="30">
            <div id="xxxInfoDialogMsg" class="xxxDialogMsg"></div>
        </div>
      </div>
      <div class="xxxDialogFrame">
        <button id="xxxInfoDialogOk" class="xxxDialogButton">ＯＫ</button>
      </div>
    </dialog>
    <!-- 確認 -->
    <dialog id="xxxQuestionDialog" class="xxxDialog">
      <div id="xxxQuestionDialogTitle" class="xxxDialogTitle"></div>
      <div class="xxxDialogFrame">
        <div class="xxxDialogMsgArea">
            <img src="./question.png" width="30" height="30">
            <div id="xxxQuestionDialogMsg" class="xxxDialogMsg"></div>
        </div>
      </div>
      <div class="xxxDialogFrame">
        <button id="xxxQuestionDialogOk" class="xxxDialogButton">はい</button>
        <button id="xxxQuestionDialogCancel" class="xxxDialogButton">いいえ</button>  
      </div>
    </dialog>
    <!-- 注意（警告） -->
    <dialog id="xxxCautionDialog" class="xxxDialog">
      <div id="xxxCautionDialogTitle" class="xxxDialogTitle"></div>
      <div class="xxxDialogFrame">
        <div class="xxxDialogMsgArea">
            <img src="./caution.png" width="30" height="30">
            <div id="xxxCautionDialogMsg" class="xxxDialogMsg"></div>
        </div>
      </div>
      <div class="xxxDialogFrame">
        <button id="xxxCautionDialogOk" class="xxxDialogButton">ＯＫ</button>
      </div>
    </dialog>
    <!-- システムエラー -->
    <dialog id="xxxErrorDialog" class="xxxDialog">
      <div id="xxxErrorDialogTitle" class="xxxDialogTitle"></div>
      <div class="xxxDialogFrame">
        <div class="xxxDialogMsgArea">
            <img src="./Error.png" width="30" height="30">
            <div id="xxxErrorDialogMsg" class="xxxDialogMsg"></div>
        </div>
      </div>
      <div class="xxxDialogFrame">
        <button id="xxxErrorDialogOk" class="xxxDialogButton">ＯＫ</button>
      </div>
    </dialog>

    <script src="./xxxDialog.js"></script>
    <script>
      //import { dialog } from ".xxxDialog";

      // 情報ダイアログの初期化関数
      const initInfoDialog = () => {
        let dialog = document.getElementById('xxxInfoDialog');
        const title = document.getElementById('InfoTitle');
        const contents = document.getElementById('InfoContents');
        let showButton = document.getElementById('ShowInfoButton');      
        let res = document.getElementById('InfoRes');
        // 情報ダイアログの表示
        showButton.addEventListener('click',  event => {
          res.innerText = "";
          showInfoDialog(dialog, title.value, contents.value);
        });
        // 情報ダイアログ「Ok」
        let dialogOkButton = document.getElementById('xxxInfoDialogOk');
        dialogOkButton.addEventListener('click',  event => {
          res.innerText = "情報ダイアログで、「ＯＫ」が押されました。";
          dialog.close();
        });
      }

      // 確認ダイアログの初期化関数
      const initQuestionDialog = () => {
        let dialog = document.getElementById('xxxQuestionDialog');
        const title = document.getElementById('QuestionTitle');
        const contents = document.getElementById('QuestionContents');
        let showButton = document.getElementById('ShowYesNoButton');      
        let res = document.getElementById('QuestionRes');
        // 確認ダイアログの表示
        showButton.addEventListener('click',  event => {
          res.innerText = "";
          showYesNoDialog(dialog, title.value, contents.value);
        });
        // 確認ダイアログ「Cancel」
        let dialogCancelButton = document.getElementById('xxxQuestionDialogCancel');
        dialogCancelButton.addEventListener('click',  event => {
          res.innerText = "確認ダイアログで、「いいえ」が押されました。";
          dialog.close();
        });
        // 確認ダイアログ「Ok」
        let dialogOkButton = document.getElementById('xxxQuestionDialogOk');
        dialogOkButton.addEventListener('click',  event => {
          res.innerText = "確認ダイアログで、「はい」が押されました。";
          dialog.close();
        });
      }
      // 注意（警告）ダイアログの初期化関数
      const initCautionDialog = () => {
        let dialog = document.getElementById('xxxCautionDialog');
        const title = document.getElementById('CautionTitle');
        const contents = document.getElementById('CautionContents');
        let showButton = document.getElementById('ShowCautionButton');      
        let res = document.getElementById('CautionRes');
        // 注意（警告）ダイアログの表示
        showButton.addEventListener('click',  event => {
          res.innerText = "";
          showCautionDialog(dialog, title.value, contents.value);
        });
        // 注意（警告）ダイアログ「Ok」
        let dialogOkButton = document.getElementById('xxxCautionDialogOk');
        dialogOkButton.addEventListener('click',  event => {
          res.innerText = "注意（警告）ダイアログで、「ＯＫ」が押されました。";
          dialog.close();
        });
      }

      // システムエラーダイアログの初期化関数
      const initErrorDialog = () => {
        let dialog = document.getElementById('xxxErrorDialog');
        const title = document.getElementById('ErrorTitle');
        const contents = document.getElementById('ErrorContents');
        let showButton = document.getElementById('ShowErrorButton');      
        let res = document.getElementById('ErrorRes');
        // システムエラーダイアログの表示
        showButton.addEventListener('click',  event => {
          res.innerText = "";
          showErrorDialog(dialog, title.value, contents.value);
        });
        // システムエラーダイアログ「Ok」
        let dialogOkButton = document.getElementById('xxxErrorDialogOk');
        dialogOkButton.addEventListener('click',  event => {
          res.innerText = "システムエラーダイアログで、「ＯＫ」が押されました。";
          dialog.close();
        });
      }

      // 情報ダイアログの初期化
      initInfoDialog();
      // 確認ダイアログの初期化
      initQuestionDialog();
      // 注意（警告）ダイアログの初期化
      initCautionDialog();
      // システムエラーダイアログの初期化
      initErrorDialog();


    </script>
  </body>
</html>
